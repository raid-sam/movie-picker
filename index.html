<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Picker</title>
</head>

<body>
    <h1>Movie Picker</h1>

    <form action="">
        <label for="genre">Choose genre</label>
        <select name="genre" id="genre">
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="animation">Animation</option>
            <option value="comedy">Comedy</option>
            <option value="crime">Crime</option>
            <option value="documentary">Documentary</option>
            <option value="drama">Drama</option>
            <option value="family">Family</option>
            <option value="fantasy">Fantasy</option>
            <option value="history">History</option>
            <option value="horror">Horror</option>
            <option value="music">Music</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="science-fiction">Science Fiction</option>
            <option value="tv-movie">TV Movie</option>
            <option value="thriller">Thriller</option>
            <option value="war">War</option>
            <option value="western">Western</option>
        </select>

        <label for="decade">Choose decade</label>
        <select name="decade" id="decade">
            <option value="1920s">1920's</option>
            <option value="1930s">1930's</option>
            <option value="1940s">1940's</option>
            <option value="1950s">1950's</option>
            <option value="1960s">1960's</option>
            <option value="1970s">1970's</option>
            <option value="1980s">1980's</option>
            <option value="1990s">1990's</option>
            <option value="2000s">2000's</option>
            <option value="2010s">2010's</option>
            <option value="2020s">2020's</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <section class="gallerySection">
        <ul class="gallery"></ul>
    </section>


    <button class="noDisplay" id="backButton">Back</button>

    <script src=./script.js></script>
</body>

</html>
